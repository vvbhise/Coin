<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip a Coin - ALPHA SQUAD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="club-name">Alpha Squad</h1>
    <div class="coin-container">
        <div class="coin" id="coin">
            <div class="front">
                <img src="assets/Front.png" alt="Rupee Coin Front">
            </div>
            <div class="back">
                <img src="assets/Back.png" alt="Rupee Coin Back">
            </div>
        </div>
    </div>
    <div class="result" id="result"></div>
    <button onclick="flipCoin()">Flip Coin</button>
    
    <script src="script.js"></script>
</body>
</html>
